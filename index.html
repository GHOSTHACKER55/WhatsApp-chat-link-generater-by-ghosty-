<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ghosty WhatsApp Link Generator</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">

<style>
*{
  box-sizing:border-box;
  -webkit-tap-highlight-color: transparent;
}

body{
  margin:0;
  min-height:100vh;
  background: linear-gradient(180deg,#050d12,#000);
  font-family:'Share Tech Mono',monospace;
  color:#eaffff;
  display:flex;
  align-items:center;
  justify-content:center;
}

.app{
  width:100%;
  max-width:390px;
  background:#000c10;
  border-radius:24px;
  padding:20px 18px 22px;
  box-shadow:0 0 35px #00ffee55;
  border:1px solid #00ffee33;
}

.header{
  text-align:center;
  margin-bottom:18px;
}

.header h1{
  font-family:'Orbitron',sans-serif;
  font-size:22px;
  margin:0;
  color:#00ffee;
  letter-spacing:2px;
}

.header p{
  font-size:11px;
  opacity:.8;
  margin-top:6px;
}

label{
  display:block;
  font-size:12px;
  margin-top:14px;
  margin-bottom:6px;
  color:#9fffff;
}

input,textarea{
  width:100%;
  background:#02090c;
  border:1px solid #00ffee44;
  border-radius:14px;
  padding:14px;
  font-size:14px;
  color:#eaffff;
  font-family:'Share Tech Mono',monospace;
  outline:none;
}

input:focus,textarea:focus{
  border-color:#00ffee;
  box-shadow:0 0 12px #00ffee66;
}

textarea{
  resize:none;
  height:72px;
}

button{
  width:100%;
  margin-top:18px;
  padding:16px;
  border:none;
  border-radius:18px;
  background:linear-gradient(90deg,#00ffee,#00aaff);
  font-family:'Orbitron',sans-serif;
  font-size:14px;
  letter-spacing:1px;
  font-weight:700;
  color:#001417;
  box-shadow:0 0 22px #00ffee88;
}

button:active{
  transform:scale(.98);
}

.output{
  margin-top:16px;
  background:#010608;
  border:1px dashed #00ffee66;
  border-radius:14px;
  padding:12px;
  font-size:12px;
  word-break:break-all;
}

.actions{
  margin-top:14px;
  display:flex;
  flex-direction:column;
  gap:12px;
}

/* WHATSAPP GREEN BUTTONS */
.whatsapp-btn{
  text-decoration:none;
  text-align:center;
  padding:16px;
  border-radius:18px;
  font-size:14px;
  font-weight:700;
  color:#ffffff;
  background:linear-gradient(90deg,#25D366,#1ebe57);
  box-shadow:0 0 18px #25D36699;
  font-family:'Orbitron',sans-serif;
}

.whatsapp-btn:active{
  transform:scale(.98);
}

.footer{
  margin-top:14px;
  text-align:center;
  font-size:10px;
  opacity:.6;
}
</style>
</head>

<body>

<div class="app">
  <div class="header">
    <h1>üëª GHOSTY</h1>
    <p>WhatsApp Chat & Group Generator</p>
  </div>

  <label>üì± Number (Country code + number)</label>
  <input id="number" placeholder="923001234567">

  <label>üí¨ Message</label>
  <textarea id="message" placeholder="Hello Ghosty üëªüî•"></textarea>

  <button onclick="generate()">‚ö° GENERATE LINK</button>

  <div class="output" id="output">
    Your WhatsApp link will appear here‚Ä¶
  </div>

  <div class="actions">
    <a id="open" class="whatsapp-btn" href="#" target="_blank">
      üí¨ Open WhatsApp Chat
    </a>

    <!-- PASTE YOUR GROUP LINK BELOW -->
    <a href="https://chat.whatsapp.com/HVM9Spvm7HVGLERj8yo9kS" target="_blank" class="whatsapp-btn">
      üë• Join WhatsApp Group
    </a>
  </div>

  <div class="footer">
    <strong><bold>¬© Ghosty Cyber Tools<strong><bold> üëª‚ö°
  </div>
</div>

<script>
function generate(){
  const num = document.getElementById('number').value.trim();
  const msg = encodeURIComponent(document.getElementById('message').value.trim());

  if(!num){
    document.getElementById('output').innerText="‚ö†Ô∏è Enter a valid number";
    return;
  }

  const link = "https://wa.me/"+num+(msg ? "?text="+msg : "");
  document.getElementById('output').innerText = link;
  document.getElementById('open').href = link;
}
</script>

</body>
</html>
